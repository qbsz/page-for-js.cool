<title>Js.cool 就是酷</title> 
<style> 
.main{
text-align: center;
background-color: #F2F2F2;
border-radius: 20px;
width: 300px;
height: 400px;
margin: auto;
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
}
</style>
<script>
  function changeColor(){
  x=document.getElementById("Id1");
  x.style.color="Red";
  }
  function changeContent(){
  y=document.getElementById("Id2");
  y.innerHTML="Hi, you have changed the contents using Java Script successfully!";
  }
  </script>
</head> 
<body bgcolor="#FACC2E"></body>
	<div class="main">
		<h1  style="font-family:verdana">Js</h1><h2 style="font-family:verdana">cool</h2>
		</br>
	<center style="font-family:courier">为国人开源项目提供免费的子域名的项目</center>
	 <p id="Id1">It is test 1.</p>
  <p id="Id2">It is test 2.</p>
  <button type="button" onclick ="changeColor()">
    Change color of test 1
  </button><br/><br/>
  <button type="button" onclick ="changeContent()">
    Change content of test 2
  </button>
	</div>
</body>
